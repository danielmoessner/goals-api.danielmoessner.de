<VirtualHost *:80>
        ServerName goals-api.danielmoessner.de
        Redirect 301 / "https://goals-api.danielmoessner.de/"
</VirtualHost>
<IfModule mod_ssl.c>
        <VirtualHost *:443>
                ServerName goals-api.danielmoessner.de
                ServerAdmin projekte@tortuga-webdesign.de
                # redirect
                RewriteEngine On
                RewriteCond %{HTTP_HOST} ^www\.(.*)$ [NC]
                RewriteRule ^(.*)$ https://%1$1 [R=301,L]
                # logs
                ErrorLog ${APACHE_LOG_DIR}/goals-api.danielmoessner.de.error.log
                CustomLog ${APACHE_LOG_DIR}/goals-api.danielmoessner.de.access.log combined
                # process
                WSGIPassAuthorization On
                WSGIDaemonProcess goals-api python-path=/home/goals-api.danielmoessner.de python-home=/home/goals-api.danielmoessner.de/tmp/venv display-name=%{GROUP}
                WSGIProcessGroup goals-api
                WSGIScriptAlias / /home/goals-api.danielmoessner.de/config/wsgi.py
                # alias
                Alias /static /home/goals-api.danielmoessner.de/tmp/static
                Alias /media /home/goals-api.danielmoessner.de/tmp/media
                # dirs
                <Directory /home/goals-api.danielmoessner.de/tmp/static>
                        Require all granted
                </Directory>
                <Directory /home/goals-api.danielmoessner.de/tmp/media>
                        Require all granted
                </Directory>
                <Directory /home/goals-api.danielmoessner.de/config>
                        <Files wsgi.py>
                                Require all granted
                        </Files>
                </Directory>
                # certbot
                Include /etc/letsencrypt/options-ssl-apache.conf
                SSLCertificateFile /etc/letsencrypt/live/goals-api.danielmoessner.de/fullchain.pem
                SSLCertificateKeyFile /etc/letsencrypt/live/goals-api.danielmoessner.de/privkey.pem
        </VirtualHost>
</IfModule>
