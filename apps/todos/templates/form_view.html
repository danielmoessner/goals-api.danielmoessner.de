{% extends 'base.html' %}


{% block prose %}
<style>
.django-form {
    input[type='radio'] {
        margin-bottom: 0.25rem;
    }
    input[type='radio'] {
        margin-right: 0.5rem;
    }
    input[type='radio'] {
        height: 1rem;
    }
    input[type='radio'] {
        width: 1rem;
    }
    input[type='radio'] {
        cursor: pointer;
    }
    input[type='radio'] {
        --tw-border-opacity: 1;
        border-color: rgb(82 82 82 / var(--tw-border-opacity));
    }
    input[type='radio'] {
        --tw-text-opacity: 1;
        color: rgb(220 38 38 / var(--tw-text-opacity));
    }
    input[type='radio']:focus-visible {
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(0px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
    }
    input[type='radio']:focus-visible {
        --tw-ring-opacity: 1;
        --tw-ring-color: rgb(239 68 68 / var(--tw-ring-opacity));
    }
    input[type='radio'] {
        box-shadow: none;
    }
    input[type='checkbox'] {
        margin-bottom: 0.25rem;
    }
    input[type='checkbox'] {
        margin-right: 0.5rem;
    }
    input[type='checkbox'] {
        height: 1rem;
    }
    input[type='checkbox'] {
        width: 1rem;
    }
    input[type='checkbox'] {
        cursor: pointer;
    }
    input[type='checkbox'] {
        border-radius: 0.25rem;
    }
    input[type='checkbox'] {
        --tw-border-opacity: 1;
        border-color: rgb(82 82 82 / var(--tw-border-opacity));
    }
    input[type='checkbox'] {
        --tw-text-opacity: 1;
        color: rgb(220 38 38 / var(--tw-text-opacity));
    }
    input[type='checkbox']:focus-visible {
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(0px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
    }
    input[type='checkbox']:focus-visible {
        --tw-ring-opacity: 1;
        --tw-ring-color: rgb(239 68 68 / var(--tw-ring-opacity));
    }
    input[type='checkbox']{
        box-shadow: none;
    }
    input[type='text'], input[type='password'], input[type='email'], input[type='number'], textarea {
        padding-left: 0.75rem;
        padding-right: 0.75rem;
    }
    input[type='text'], input[type='password'], input[type='email'], input[type='number'], textarea {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
    }
    input[type='text'], input[type='password'], input[type='email'], input[type='number'], textarea, select, input[type='file'], input[type='date'] {
        border-width: 1px;
    }
    input[type='text'], input[type='password'], input[type='email'], input[type='number'], textarea, select, input[type='file'], input[type='date'] {
        border-color: rgb(82 82 82 / 0.5);
    }
    input[type='text'], input[type='password'], input[type='email'], input[type='number'], textarea, select, input[type='file'], input[type='date'] {
        padding-left: 0.75rem;
        padding-right: 0.75rem;
    }
    input[type='text'], input[type='password'], input[type='email'], input[type='number'], textarea, select, input[type='file'], input[type='date'] {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
    }
    input[type='text'], input[type='password'], input[type='email'], input[type='number'], textarea, select, input[type='file'], input[type='date'] {
        --tw-shadow: 0 0 #0000;
        --tw-shadow-colored: 0 0 #0000;
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
    }
    input[type='text'], input[type='password'], input[type='email'], input[type='number'], textarea, select, input[type='file'], input[type='date'] {
        --tw-ring-opacity: 1;
        --tw-ring-color: rgb(82 82 82 / var(--tw-ring-opacity));
    }
    input[type='text']:focus, input[type='password']:focus, input[type='email']:focus, input[type='number']:focus, textarea:focus, select:focus, input[type='file']:focus, input[type='date']:focus {
        --tw-border-opacity: 1;
        border-color: rgb(82 82 82 / var(--tw-border-opacity));
    }
    input[type='text']:focus, input[type='password']:focus, input[type='email']:focus, input[type='number']:focus, textarea:focus, select:focus, input[type='file']:focus, input[type='date']:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
    }
    input[type='text']:focus, input[type='password']:focus, input[type='email']:focus, input[type='number']:focus, textarea:focus, select:focus, input[type='file']:focus, input[type='date']:focus {
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(1px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
    }
    input[type='text'], input[type='password'], input[type='email'], input[type='number'], input[type='file'], input[type='date'] {
        margin-top: 0.25rem;
    }
    input[type='text'], input[type='password'], input[type='email'], input[type='number'], input[type='file'], input[type='date'] {
        display: block;
    }
    input[type='text'], input[type='password'], input[type='email'], input[type='number'], input[type='file'], input[type='date'] {
        width: 100%;
    }
    input[type='text'], input[type='password'], input[type='email'], input[type='number'], input[type='file'], input[type='date'] {
        border-radius: 0.375rem;
    }
    @media (min-width: 640px) {
        input[type='text'], input[type='password'], input[type='email'], input[type='number'], input[type='file'], input[type='date'] {
        font-size: 0.875rem;
        line-height: 1.25rem;
        }
    }
    input:not([type='checkbox']):disabled {
        --tw-border-opacity: 1;
        border-color: rgb(82 82 82 / var(--tw-border-opacity));
    }
    input:not([type='checkbox']):disabled {
        --tw-bg-opacity: 1;
        background-color: rgb(243 244 246 / var(--tw-bg-opacity));
    }
    textarea:disabled {
        --tw-border-opacity: 1;
        border-color: rgb(82 82 82 / var(--tw-border-opacity));
    }
    textarea:disabled {
        --tw-bg-opacity: 1;
        background-color: rgb(243 244 246 / var(--tw-bg-opacity));
    }
    label {
        display: block;
    }
    label {
        cursor: pointer;
    }
    label {
        font-size: 0.875rem;
        line-height: 1.25rem;
    }
    label {
        font-weight: 400;
    }
    label {
        --tw-text-opacity: 1;
        color: rgb(55 65 81 / var(--tw-text-opacity));
    }
    label.required {
        font-weight: 500;
    }
    .form-helptext ul {
        list-style-position: inside;
    }
    .form-helptext ul {
        list-style-type: disc;
    }
    p {
        margin-top: 1rem;
    }
    p {
        font-size: 1rem;
        line-height: 1.5rem;
    }
    p {
        font-weight: 500;
    }
    p {
        --tw-text-opacity: 1;
        color: rgb(17 24 39 / var(--tw-text-opacity));
    }
    select {
        margin-top: 0.25rem;
    }
    select {
        display: block;
    }
    select {
        width: 100%;
    }
    select {
        border-radius: 0.375rem;
    }
    select {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
    }
    select {
        padding-left: 0.75rem;
    }
    select {
        padding-right: 2.5rem;
    }
    select {
        font-size: 1rem;
        line-height: 1.5rem;
    }
    @media (min-width: 640px) {
        select {
        font-size: 0.875rem;
        line-height: 1.25rem;
        }
    }
    textarea {
        margin-top: 0.25rem;
    }
    textarea {
        display: block;
    }
    textarea {
        width: 100%;
    }
    textarea {
        border-radius: 0.375rem;
    }
    textarea {
        --tw-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --tw-shadow-colored: 0 1px 2px 0 var(--tw-shadow-color);
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
    }
    @media (min-width: 640px) {
        textarea {
        font-size: 0.875rem;
        line-height: 1.25rem;
        }
    }
    .form-helptext {
        margin-top: 0.125rem;
    }
    .form-helptext {
        font-size: 0.875rem;
        line-height: 1.25rem;
    }
    .form-helptext {
        font-weight: 400;
    }
    .form-helptext {
        --tw-text-opacity: 1;
        color: rgb(107 114 128 / var(--tw-text-opacity));
    }
}
</style>
<a href="{% url 'todos' %}">todos</a>
<div class="p-5">
<form method="post" class="django-form" novalidate action="{{ request.get_full_path }}">
{{ form.as_p }}
{% csrf_token %}
<button type="submit">submit</button>
</form>
</div>
{% endblock %}
